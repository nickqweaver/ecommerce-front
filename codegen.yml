overwrite: true
schema: "http://localhost:8000/graphql"
documents:
  - "./src/graphql/queries/*.ts"
  - "./src/graphql/fragments/*.ts"
  - "./src/graphql/mutations/*.ts"
generates:
  ./src/graphql/generated/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - fragment-matcher
    config:
      withHooks: true
      apolloClientVersion: 3
